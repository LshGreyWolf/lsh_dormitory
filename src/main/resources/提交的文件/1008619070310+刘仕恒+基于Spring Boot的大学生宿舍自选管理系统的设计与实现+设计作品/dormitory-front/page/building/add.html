<script>
    layui.use(['form', 'table', 'axios', 'miniAdmin', 'ztree'], function () {
        var form = layui.form,
            layer = layui.layer,
            table = layui.table,
            axios = layui.axios,
            ztree = layui.ztree,
            miniAdmin = layui.miniAdmin,
            $ = layui.$;

        /**
         * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */
        form.render();

        // 当前弹出层，防止ID被覆盖
        var parentIndex = layer.index;

        let setting = {
            data: {
                simpleData: {
                    enable: true
                }
            },
            check: {
                enable: true
            }
        };
        //初始化宿管员信息
        axios.post('user/userQueryByPage',{type:1}).then(function (response){
           let options  ='<option value="">请选择宿管员</option>>';
           if (response.code ==200){
               for(let obj of response.data){
                   options +='<option value="'+ obj.id+'">'+obj.name+'</option>'
               }
           }
           $("#userId").append(options)
            form.render('select')

        }).catch(function (error){
            miniAdmin.error(error)
        })




        //监听提交
        form.on('submit(saveBtn)', function (data) {

            axios.post('building/save', data.field).then(function (response) {
                if (response.code == 200) {
                    miniAdmin.success(response.msg)
                    window.reload();
                }
                layer.close(parentIndex);
            }).catch(function (error) {
                miniAdmin.error(error)
            });

            return false;
        });




    });
</script>
