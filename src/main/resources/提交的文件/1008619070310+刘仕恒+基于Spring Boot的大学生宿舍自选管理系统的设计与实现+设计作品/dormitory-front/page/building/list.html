<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">

        <div style="margin: 10px 10px 10px 10px">
            <form class="layui-form layui-form-pane" action="">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="name" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">类型</label>
                        <div class="layui-input-inline">
                            <input type="text" name="type" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">性别</label>
                        <div class="layui-input-inline">
                            <select name="sex">
                                <option value="">请选择性别</option>
                                <option value="1">男</option>
                                <option value="0">女</option>
                                <option value="0">未知</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                        </button>
                        <button type="reset" class="layui-btn layui-btn-primary" >
                            <i class="layui-icon">&#xe669;</i>重置
                        </button>
                    </div>
                </div>
            </form>
        </div>


        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加</button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 批量删除
                </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>

<script>
    layui.use(['form', 'table', 'miniPage', 'element', 'miniAdmin', 'form', 'axios'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            axios = layui.axios,
            miniAdmin = layui.miniAdmin,
            miniPage = layui.miniPage;

        form.render()
        table.render({
            elem: '#currentTableId',
            url: 'building/BuildingQueryByPage',
            method: 'post',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print'],
            cols: [[
                {type: "checkbox", width: 50, align: "center"},

                {field: 'name', width: 180, title: '名称', align: "center"},

                {field: 'sex', width: 100, title: '性别', align: "center",templet:function (row){
                    if (row.sex==2){
                        return '<span class="layui-badge-rim">女</span>'
                    }
                    return '<span class="layui-badge-rim">男</span>'
                    }},
                {field: 'storeyNum', width: 180, title: '总层数', align: "center"},
                {field: 'userId', title: '宿管员',align: "center",templet:'<div>{{d.user.name}}</div>'},
                {field: 'remark', width: 180, title: '备注', align: "center"},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [5, 10, 20, 50, 100],
            limit: 5,
            page: true,
            skin: 'line'
        });

        //重新加载主页面
        window.reload = function () {
            table.reload('currentTableId');
        }

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            //执行搜索重载
            table.reload('currentTableId', {
                where: data.field
            }, 'data');
            return false;
        });

        /**
         * toolbar事件监听
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {   // 监听添加操作
                let content = miniPage.getHrefContent('building/add.html');
                let openWH = miniPage.getOpenWidthHeight();

                let index = layer.open({
                    title: '添加',
                    type: 1,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: [openWH[1] + 'px', openWH[1] + 'px'],
                    content: content,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                let data = table.checkStatus('currentTableId').data;
                if (data.length ==0) {
                    // layer.alert("请选择一条记录修改");
                    miniAdmin.error("请选择需要删除的数据");
                } else {
                    layer.confirm('确认要删除吗？', function (index) {
                        //异步删除 map\filter\some\every
                        let arr = data.map(item => item.id);
                        axios.get('building/deleteBuilding?ids=' + arr.join(",")).then(function (response) {
                            table.reload('currentTableId');
                            miniAdmin.success(response.msg);
                        }).catch(function (error) {
                            miniAdmin.error(error);
                        });
                        layer.close(index);
                    });
                }

            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            //data就是表单每一行的数据
            let data = obj.data;
            if (obj.event === 'edit') {
                //指定点击编辑按钮跳转的html页面
                let content = miniPage.getHrefContent('building/update.html');
                //获取页面的宽高
                let openWH = miniPage.getOpenWidthHeight();

                //打开编辑窗口
                let index = layer.open({
                    title: '编辑',
                    type: 1,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: [openWH[1] + 'px', openWH[1] + 'px'],

                    content: content,
                });

                // 给表单赋值
                setFormValue(data);

                $("#userId2").val(data.userId)

                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('确定要删除吗？', function (index) {

                    // 异步删除
                    let id = data.id
                    axios.get('building/deleteBuilding?ids=' + id).then(function (response) {
                        table.reload('currentTableId');
                        miniAdmin.success(response.msg);
                    }).catch(function (error) {
                        miniAdmin.error(error);
                    });
                    layer.close(index);
                });
            }
        });

        //表单赋值
        function setFormValue(data) {
            console.log(data)
            form.val("updateForm", {
                id:data.id,
                name:data.name,
                type:data.type,
                sex:data.sex,
                storeyNum:data.storeyNum,
                userId:data.userId,
                remark:data.remark,
            })
        }
    });
</script>
