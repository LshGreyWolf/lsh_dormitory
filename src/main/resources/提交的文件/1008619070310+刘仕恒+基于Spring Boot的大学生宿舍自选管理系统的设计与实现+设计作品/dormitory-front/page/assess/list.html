<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">

        <div style="margin: 10px 10px 10px 10px">
            <form class="layui-form layui-form-pane" action="">

                <div class="layui-form-item">
                    <label class="layui-form-label required">楼宇</label>
                    <div class="layui-input-inline">
                        <select name="buildingId" lay-filter="buildingId" id="buildingId">
                            <option value="">请选择楼宇</option>
                        </select>
                    </div>
                    <div class="layui-form-mid">-</div>
                    <div class="layui-input-inline">
                        <select name="storeyId" lay-filter="storeyId" id="storeyId">
                            <option value="">请选择楼层</option>
                        </select>
                    </div>
                    <div class="layui-form-mid">-</div>
                    <div class="layui-input-inline">
                        <select name="dormitoryId" lay-filter="dormitoryId" id="dormitoryId">
                            <option value="">请选择宿舍</option>
                        </select>
                    </div>
                    <div class="layui-inline">
                        <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                        </button>
                        <button type="reset" class="layui-btn layui-btn-primary">
                            <i class="layui-icon">&#xe669;</i>重置
                        </button>
                    </div>

                </div>
            </form>
        </div>


        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加</button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 批量删除
                </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>


</div>

<script>
    layui.use(['form', 'table', 'miniPage', 'element', 'miniAdmin', 'form', 'axios', 'laydate'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            laydate = layui.laydate,
            axios = layui.axios,
            miniAdmin = layui.miniAdmin,
            miniPage = layui.miniPage;



        form.render()

        table.render({
            elem: '#currentTableId',
            url: 'assess/queryByPage',
            method: 'post',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print'],
            cols: [[
                {type: "checkbox"},
                {field: 'userId',title: '评价人', align: "center", minWidth: 50,templet: '<div>{{d.user.userName}}</div>'},
                {field: 'dormitoryId', align: "center", title: '宿舍号',minWidth: 50, templet: '<div>{{d.dormitory.no}}</div>'},
                {field: 'dormitoryId', align: "center", title: '楼层', minWidth: 50,templet: '<div>{{d.dormitory.storey.name}}</div>'},
                {field: 'dormitoryId', align: "center", title: '楼宇', minWidth: 50,templet: '<div>{{d.dormitory.building.name}}</div>'},
                {field: 'description', title: '评价内容', align: "center",minWidth: 200},
                {
                    field: 'type', title: '评价等级', align: "center", templet: function (row) {
                        if (row.type == 2) {
                            return '<span class="layui-badge layui-bg-orange">优秀</span>';
                        } else if (row.type == 1) {
                            return '<span class="layui-badge layui-bg-green">良好</span>';
                        } else if (row.type == 0) {
                            return '<span class="layui-badge">差</span>';
                        }
                    }
                },

                {
                    field: 'creatTime',
                    title: '评价时间',
                    align: "center",
                    minWidth: 200,
                    templet: "<div>{{layui.util.toDateString(d.createTime, 'yyyy-MM-dd HH:mm:ss')}}</div>"
                },

                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [5, 10, 20, 50, 100],
            limit: 5,
            page: true,
            skin: 'line'
        });

        //重新加载主页面
        window.reload = function () {
            table.reload('currentTableId');
        }

        //初始化楼宇信息
        axios.post('building/BuildingQueryByPage',{}).then(function (response) {
            response.data.forEach(item=>{
                let option = `<option value="${item.id}">${item.name}</option>`
                $('#buildingId').append(option);
            })
            form.render();
        });

        form.on('select(buildingId)', function(data){
            axios.post('storey/list/'+data.value).then(function (response) {
                $('#storeyId').empty();
                $('#storeyId').append('<option value="">请选择楼层</option>');
                response.data.forEach(item=>{
                    let option = `<option value="${item.id}">${item.name}</option>`
                    $('#storeyId').append(option);
                })
                form.render();
            });
        });

        form.on('select(storeyId)', function(data){
            axios.post('dormitory/list/'+data.value).then(function (response) {
                $('#dormitoryId').empty();
                $('#dormitoryId').append('<option value="">请选择宿舍</option>');
                response.data.forEach(item=>{
                    let option = `<option value="${item.id}">${item.no}</option>`
                    $('#dormitoryId').append(option);
                })
                form.render();
            });
        });

        form.on('select(dormitoryId)', function(data){
            axios.post('dormitoryStudent/selectDormitoryStudent',{dormitoryId:data.value}).then(function (response) {
                $('#studentId').empty();
                $('#studentId').append('<option value="">请选择学生</option>');
                response.data.forEach(item=>{
                    let option = `<option value="${item.student.id}">${item.student.name}</option>`
                    $('#studentId').append(option);
                })
                form.render();
            });
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            //执行搜索重载
            table.reload('currentTableId', {
                where: data.field
            }, 'data');
            return false;
        });


        /**
         * toolbar事件监听
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {   // 监听添加操作
                let content = miniPage.getHrefContent('assess/add.html');
                let openWH = miniPage.getOpenWidthHeight();

                let index = layer.open({
                    title: '添加',
                    type: 1,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: [openWH[0] + 'px', openWH[1] + 'px'],
                    offset: [openWH[2] + 'px', openWH[3] + 'px'],
                    content: content,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                let data = table.checkStatus('currentTableId').data;
                if (data.length == 0) {

                    miniAdmin.error("请选择需要删除的数据");
                } else {
                    layer.confirm('确认要删除吗？', function (index) {
                        let arr = data.map(item => item.id);
                        axios.get('assess/deleteAssess?ids=' + arr.join(",")).then(function (response) {
                            table.reload('currentTableId');
                            miniAdmin.success(response.msg);
                        }).catch(function (error) {
                            miniAdmin.error(error);
                        });
                        layer.close(index);
                    });
                }

            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            //data就是表单每一行的数据
            let data = obj.data;
            if (obj.event === 'edit') {
                //指定点击编辑按钮跳转的html页面
                let content = miniPage.getHrefContent('assess/update.html');
                //获取页面的宽高
                let openWH = miniPage.getOpenWidthHeight();

                //打开编辑窗口
                let index = layer.open({
                    title: '编辑',
                    type: 1,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: [openWH[1] + 'px', openWH[1] + 'px'],
                    content: content,
                });

                // 给表单赋值
                setFormValue(data);
                console.log(data)
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('确定要删除吗？', function (index) {

                    let id = data.id
                    axios.get('assess/deleteAssess?ids=' + id).then(function (response) {
                        table.reload('currentTableId');
                        miniAdmin.success(response.msg);
                    }).catch(function (error) {
                        miniAdmin.error(error);
                    });
                    layer.close(index);
                });
            }
        });

        //表单赋值
        function setFormValue(data) {
            form.val("updateForm", {
                id: data.id,
                description: data.description,
                type: data.type,
            })
        }
    });
</script>
