<div class="layuimini-main">
    <div class="layui-form layuimini-form" lay-filter="updateForm">
        <input type="hidden" name="id" id="id">
        <div class="layui-form-item">
            <label class="layui-form-label required">评价内容</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入评价内容" name="description" lay-verify="required" lay-reqtext="评价内容不能为空"
                          id="description" style="width: 600px" class="layui-textarea"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">评价等级</label>
            <div class="layui-input-block">
                <input type="radio" name="type" value="2" title="优秀">
                <input type="radio" name="type" value="1" title="良好">
                <input type="radio" name="type" value="0" title="差" checked="">


            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['form', 'table', 'axios', 'ztree', 'laydate', 'miniAdmin'], function () {
        let form = layui.form,
            layer = layui.layer,
            ztree = layui.ztree,
            miniAdmin = layui.miniAdmin,
            laydate = layui.laydate,
            axios = layui.axios,
            $ = layui.$;

        /**
         * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */

        //日期
        laydate.render({
            elem: '#visitTime',
            type: 'datetime'
        });
        laydate.render({
            elem: '#leaveTime',
            type: 'datetime'
        });

        // 当前弹出层，防止ID被覆盖
        let parentIndex = layer.index;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            console.log(data)
            axios.post('assess/updateAssess', data.field).then(function (response) {
                if (response.code == 200) {
                    miniAdmin.success(response.msg)
                    window.reload();
                }
                layer.close(parentIndex);
            }).catch(function (error) {
                layer.msg(error);
            });
            return false;
        });

    });
</script>
