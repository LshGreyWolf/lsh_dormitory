<script>
    layui.use(['form', 'table','axios','miniAdmin'], function () {
        let form = layui.form,
            layer = layui.layer,
            miniAdmin = layui.miniAdmin,
            axios = layui.axios,
            $ = layui.$;

        /**
         * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */
        form.render();

        // 当前弹出层，防止ID被覆盖
        let parentIndex = layer.index;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            axios.post('dormitorySet/saveDormitorySet',data.field).then(function(response){
                if(response.code == 200){
                    miniAdmin.success(response.msg);
                    window.reload();
                }
                layer.close(parentIndex);
            }).catch(function (error) {
                miniAdmin.error(error);
            });
            return false;
        });

    });
</script>
