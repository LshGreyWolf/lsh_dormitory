<div class="layuimini-main">
    <div class="layui-form layuimini-form" lay-filter="setUpdateForm">
        <div class="layui-form-item">
            <label class="layui-form-label required">前缀</label>
            <div class="layui-input-block">
                <input type="hidden" name="id" id="id">
                <input type="hidden" name="buildingId" id="buildingId">
                <input type="hidden" name="storeyId" id="storeyId">
                <input type="text" name="prefix" placeholder="请输入前缀" value="" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">开始-结束值</label>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="number" name="start" id="start" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid">-</div>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="number" name="end" id="end" autocomplete="off" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label required">容量</label>
            <div class="layui-input-block">
                <input type="text" name="capacity" placeholder="请输入容量" value="" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['form', 'table', 'axios', 'miniAdmin'], function () {
        let form = layui.form,
            layer = layui.layer,
            miniAdmin = layui.miniAdmin,
            axios = layui.axios,
            $ = layui.$;

        /**
         * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */
        form.render();

        // 当前弹出层，防止ID被覆盖
        let parentIndex = layer.index;

        //监听提交
        form.on('submit(saveBtn)', function (data) {

            let start = $("#start").val()
            let end = $("#end").val()
            if (start - end >= 0) {
                miniAdmin.error("请输入正确的开始结束值");
                return
            }

            axios.post('dormitorySet/update', data.field).then(function (response) {
                if (response.code == 200) {
                    miniAdmin.success(response.msg);
                    window.reload();
                }
                layer.close(parentIndex);
            }).catch(function (error) {
                miniAdmin.error(error);
            });
            return false;
        });

    });
</script>
