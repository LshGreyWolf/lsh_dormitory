<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">

        <div style="margin: 10px 10px 10px 10px">
            <form class="layui-form layui-form-pane" action="">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="name" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">审核状态</label>
                        <div class="layui-input-inline">
                            <select name="status">
                                <option value="">请选择审核状态</option>
                                <option value="0">待审核</option>
                                <option value="1">审核通过</option>
                                <option value="2">审核未通过</option>
                            </select>
                        </div>
                    </div>


                    <div class="layui-inline">
                        <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                        </button>
                        <button type="reset" class="layui-btn layui-btn-primary">
                            <i class="layui-icon">&#xe669;</i>重置
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete">
                    <i class="layui-icon layui-icon-delete"></i>
                    批量删除
                </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="update">审核</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>

        </script>
    </div>
</div>

<script>
    layui.use(['form', 'table', 'miniPage', 'miniAdmin', 'form', 'element', 'axios'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            axios = layui.axios,
            form = layui.form,
            miniAdmin = layui.miniAdmin,
            miniPage = layui.miniPage;

        form.render()
        table.render({
            elem: '#currentTableId',
            method: 'post',
            url: 'repair/queryByPage',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print'],
            cols: [[
                {type: "checkbox", width: 50},
                {
                    field: 'studentId',
                    width: 150,
                    align: "center",
                    title: '姓名',
                    templet: '<div>{{d.student.name}}</div>'
                },
                {
                    field: 'buildingId',
                    width: 100,
                    align: "center",
                    title: '楼宇',
                    templet: '<div>{{d.building.name}}</div>'
                }
                ,
                {
                    field: 'dormitoryId',
                    width: 100,
                    align: "center",
                    title: '宿舍',
                    templet: '<div>{{d.dormitory.no}}</div>'
                },
                {field: 'description', width: 150, align: "center", title: '报修描述'},
                {
                    field: 'createDate', width: 250, align: "center", title: '申请时间',
                    templet: "<div>{{layui.util.toDateString(d.createDate, 'yyyy-MM-dd HH:mm:ss')}}</div>"
                },
                {
                    field: 'status', width: 150, align: "center", title: '状态', templet: function (row) {
                        if (row.status == 0) {
                            return '<span class="layui-badge layui-bg-orange">待审核</span>';
                        } else if (row.status == 1) {
                            return '<span class="layui-badge layui-bg-green">审核通过</span>';
                        } else if (row.status == 2) {
                            return '<span class="layui-badge">审核未通过</span>';
                        }
                    }
                },
                {field: 'processIdea', width: 150, align: "center", title: '审核意见'},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            page: true,
            skin: 'line'
        });

        window.reload = function () {
            table.reload('currentTableId');
        }

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            //执行搜索重载
            table.reload('currentTableId', {
                where: data.field
            }, 'data');

            return false;
        });

        /**
         * toolbar事件监听
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'delete') { //删除操作
                let data = table.checkStatus('currentTableId').data;
                if (data.length == 0) {
                    layer.msg("请选择要删除的数据");
                } else {
                    layer.confirm('确认要删除吗？', function (index) {
                        let arr = data.map(item => item.id);
                        axios.get('repair/deleteRepair?ids=' + arr.join(",")).then(function (response) {
                            table.reload('currentTableId');
                            miniAdmin.success(response.msg);
                        }).catch(function (error) {
                            miniAdmin.error(error);
                        });
                        layer.close(index);
                    });
                }
            }
        });

        table.on('tool(currentTableFilter)', function (obj) {

            let data = obj.data;
            if (obj.event === 'delete') {
                layer.confirm('确定要删除吗？', function (index) {

                    let id = data.id
                    axios.get('repair/deleteRepair?ids=' + id).then(function (response) {
                        table.reload('currentTableId');
                        miniAdmin.success(response.msg);
                    }).catch(function (error) {
                        miniAdmin.error(error);
                    });
                    layer.close(index);
                });
            } else if (obj.event === 'update') {  //修改操作

                let content = miniPage.getHrefContent('repair/process.html');
                let openWH = miniPage.getOpenWidthHeight();
                let index = layer.open({
                    title: '审核报修',
                    type: 1,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: [openWH[1] + 'px', openWH[1] + 'px'],
                    content: content
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                console.log(data)
                form.val("updateForm", {
                    id: data.id
                })
            }
        });
        //重新加载主页面
        window.reload = function () {
            table.reload('currentTableId');
        }

    });
</script>
