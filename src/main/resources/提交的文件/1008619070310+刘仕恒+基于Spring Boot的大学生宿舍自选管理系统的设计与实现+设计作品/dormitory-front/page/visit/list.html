<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">


        <div style="margin: 10px 10px 10px 10px">
            <form class="layui-form layui-form-pane" action="">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="visitor" autocomplete="off" class="layui-input">
                        </div>
                    </div>


                    <div class="layui-inline">
                        <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                        </button>
                        <button type="reset" class="layui-btn layui-btn-primary">
                            <i class="layui-icon">&#xe669;</i>重置
                        </button>
                    </div>
                </div>
            </form>
        </div>


        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add">
                    <i class="layui-icon layui-icon-add-circle"></i>新增</button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 批量删除
                </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>


</div>

<script>
    layui.use(['form', 'table', 'miniPage', 'element', 'miniAdmin', 'form', 'axios', 'laydate'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            laydate = layui.laydate,
            axios = layui.axios,
            miniAdmin = layui.miniAdmin,
            miniPage = layui.miniPage;



        //日期范围
        laydate.render({
            elem: '#test6'
            //设置开始日期、日期日期的 input 选择器
            //数组格式为 2.6.6 开始新增，之前版本直接配置 true 或任意分割字符即可
            , range: ['#test-startDate-1', '#test-endDate-1']
        });

        form.render()

        table.render({
            elem: '#currentTableId',
            url: 'visit/queryByPage',
            method: 'post',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print'],
            cols: [[
                {type: "checkbox"},
                {field: "visitor", title: '来访人', align: "center"},
                {field: 'idcard', title: '身份证号', align: "center"},
                {field: 'phone', title: '手机号', align: "center"},

                {
                    field: 'sex', title: '性别', align: "center", templet: function (row) {
                        if (row.sex == 0) {
                            return '女';
                        } else {
                            return '男';
                        }
                    }
                },
                {field: 'student_id', align: "center", title: '学生', templet: '<div>{{d.student.name}}</div>'},
                {field: 'remark', width: 100, title: '备注', align: "center"},
                {
                    field: 'visitTime',
                    title: '拜访时间',
                    align: "center",
                    width:180,
                    templet: "<div>{{layui.util.toDateString(d.visitTime, 'yyyy-MM-dd HH:mm:ss')}}</div>"
                },
                {
                    field: 'leaveTime',
                    title: '离开时间',
                    align: "center",
                    width:180,
                    templet: "<div>{{layui.util.toDateString(d.leaveTime, 'yyyy-MM-dd HH:mm:ss')}}</div>"
                },

                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [5, 10, 20, 50, 100],
            limit: 5,
            page: true,
            skin: 'line'
        });

        //重新加载主页面
        window.reload = function () {
            table.reload('currentTableId');
        }

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            //执行搜索重载
            table.reload('currentTableId', {
                where: data.field
            }, 'data');
            return false;
        });


        /**
         * toolbar事件监听
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {   // 监听添加操作
                let content = miniPage.getHrefContent('visit/add.html');
                let openWH = miniPage.getOpenWidthHeight();

                let index = layer.open({
                    title: '添加',
                    type: 1,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: [openWH[0] + 'px', openWH[1] + 'px'],
                    offset: [openWH[2] + 'px', openWH[3] + 'px'],
                    content: content,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                let data = table.checkStatus('currentTableId').data;
                if (data.length == 0) {

                    miniAdmin.error("请选择需要删除的数据");
                } else {
                    layer.confirm('确认要删除吗？', function (index) {
                        let arr = data.map(item => item.id);
                        axios.post('visit/deleteVisitor?ids=' + arr.join(",")).then(function (response) {
                            table.reload('currentTableId');
                            miniAdmin.success(response.msg);
                        }).catch(function (error) {
                            miniAdmin.error(error);
                        });
                        layer.close(index);
                    });
                }

            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            //data就是表单每一行的数据
            let data = obj.data;
            if (obj.event === 'edit') {
                //指定点击编辑按钮跳转的html页面
                let content = miniPage.getHrefContent('visit/update.html');
                //获取页面的宽高
                let openWH = miniPage.getOpenWidthHeight();

                //打开编辑窗口
                let index = layer.open({
                    title: '编辑',
                    type: 1,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: [openWH[1] + 'px', openWH[1] + 'px'],

                    content: content,
                });

                // 给表单赋值
                setFormValue(data);

                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('确定要删除吗？', function (index) {

                    let id = data.id
                    axios.post('visit/deleteVisitor?ids=' + id).then(function (response) {
                        table.reload('currentTableId');
                        miniAdmin.success(response.msg);
                    }).catch(function (error) {
                        miniAdmin.error(error);
                    });
                    layer.close(index);
                });
            }
        });

        //表单赋值
        function setFormValue(data) {
            form.val("updateForm", {
                id: data.id,
                visitor: data.visitor,
                phone: data.phone,
                sex: data.sex,
                idcard: data.idcard,
                visitTime: data.visitTime,
                leaveTime: data.leaveTime,
                remark: data.remark,
            })
        }
    });
</script>
