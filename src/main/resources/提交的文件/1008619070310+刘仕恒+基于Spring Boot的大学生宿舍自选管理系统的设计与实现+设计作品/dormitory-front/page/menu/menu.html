<style>
    .layui-btn:not(.layui-btn-lg ):not(.layui-btn-sm):not(.layui-btn-xs) {
        height: 34px;
        line-height: 34px;
        padding: 0 8px;
    }
</style>
<body>
<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">
        <div>
            <div class="layui-btn-group">
                <button class="layui-btn" id="btn-expand">全部展开</button>
                <button class="layui-btn layui-btn-normal" id="btn-fold">全部折叠</button>
            </div>
            <table id="munu-table" class="layui-table" lay-filter="munu-table"></table>
        </div>
    </div>
</div>
<!-- 操作列 -->
<script type="text/html" id="auth-state">
    <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    layui.use(['table', 'treetable', 'miniAdmin', 'axios', 'miniPage', 'form'], function () {
        var $ = layui.jquery;
        var table = layui.table;
        var miniPage = layui.miniPage;
        var form = layui.form;
        var miniAdmin = layui.miniAdmin;
        var axios = layui.axios;
        var treetable = layui.treetable;

        // 渲染表格
        layer.load(2);
        treetable.render({
            height: 'full-160',
            id: 'menu',
            treeColIndex: 1,	//树形图标显示在第几列
            treeSpid: '0',		//最上级的父级id
            treeIdName: 'id',	//id字段的名称
            treePidName: 'parentId',	//父级节点字段
            treeDefaultClose: false,	//是否默认折叠
            treeLinkage: false,		//父级展开时是否自动展开所有子级
            elem: '#munu-table',	//表格id
            url: 'menu/selectMenu',
            page: false,
            cols: [[
                {type: 'numbers'},
                {field: 'title', minWidth: 200, title: '菜单名称'},
                {field: 'icon', title: '图标'},
                {field: 'href', title: '菜单url'},
                {
                    field: 'isMenu', width: 80, align: 'center', templet: function (d) {
                        if (d.parentId == 0) {
                            return '<span class="layui-badge layui-bg-gray">目录</span>';
                        } else {
                            return '<span class="layui-badge-rim">菜单</span>';
                        }
                    }, title: '类型'
                },
                {templet: '#auth-state', width: 120, align: 'center', title: '操作'}
            ]],
            done: function () {
                layer.closeAll('loading');
            }
        });

        $('#btn-expand').click(function () {
            treetable.expandAll('#munu-table');
        });

        $('#btn-fold').click(function () {
            treetable.foldAll('#munu-table');
        });

        window.reload = function () {
            table.reload('munu-table');
        }

        //监听工具条
        table.on('tool(munu-table)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;

            if (layEvent === 'del') {
                layer.confirm('确定要删除吗？', function (index) {
                    let id = data.id
                    axios.get('menu/deleteMenu?id=' + id).then(function (response) {
                        table.reload('munu-table');
                        miniAdmin.success(response.msg);
                    }).catch(function (error) {
                        miniAdmin.error(error);
                    });
                    layer.close(index);
                });
            } else if (layEvent === 'edit') {
                //指定点击编辑按钮跳转的html页面
                let content = miniPage.getHrefContent('menu/update.html');
                //获取页面的宽高
                let openWH = miniPage.getOpenWidthHeight();

                //打开编辑窗口
                let index = layer.open({
                    title: '编辑菜单',
                    type: 1,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: [openWH[1] + 'px', openWH[1] + 'px'],
                    content: content,
                });

                // 给表单赋值
                form.val("updateForm", {
                    id: data.id,
                    title: data.title,
                    icon: data.icon,
                    href: data.href,
                    parentId: data.parentId
                })
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            }
        });
    });
</script>
</body>
</html>
