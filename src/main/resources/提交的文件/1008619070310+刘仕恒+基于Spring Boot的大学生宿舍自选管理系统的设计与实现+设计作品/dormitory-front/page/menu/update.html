<div class="layuimini-main">

    <div class="layui-form layuimini-form" lay-filter="updateForm">
        <!--     隐藏域，用于存id-->
        <input type="hidden" name="id" id="id">
        <input type="hidden" name="parentId" id="parentId">
        <div class="layui-form-item">
            <label class="layui-form-label required">菜单名称</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="required" lay-reqtext="菜单名称不能为空"
                       placeholder="请输入名称" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">图标名称</label>
            <div class="layui-input-block">
                <input type="text" name="icon" lay-verify="required" lay-reqtext="图标名称不能为空"
                       placeholder="请输入图标名称" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" id="parent">
            <label class="layui-form-label required">菜单url</label>
            <div class="layui-input-block">
                <input type="text" name="href" lay-verify="required" lay-reqtext="菜单url不能为空"
                       placeholder="请输入菜单url" value="" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['form', 'table', 'axios', 'miniAdmin'], function () {
        var form = layui.form,
            layer = layui.layer,
            table = layui.table,
            axios = layui.axios,
            miniAdmin = layui.miniAdmin,
            $ = layui.$;

        /**
         * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */
        form.render();

        // 当前弹出层，防止ID被覆盖
        var parentIndex = layer.index;

        // function parent() {
        //     var parentId = $("#parentId").val()
        //     var id = $("#parentId").val()
        //     console.log(id)
        //     console.log(parentId)
        //     if (parentId == 0) {
        //         $("#parent").hide()
        //     }
        // }

        // parent()

        //监听提交
        form.on('submit(saveBtn)', function (data) {

            axios.post('menu/updateMenu', data.field).then(function (response) {
                if (response.code == 200) {

                    miniAdmin.success(response.msg)
                    window.reload();
                }
                layer.close(parentIndex);
            }).catch(function (error) {
                miniAdmin.error(error)
            });

            return false;
        });


    });
</script>
