<div class="layuimini-main">
    <div class="layui-form layuimini-form">

        <div class="layui-form-item">
            <label class="layui-form-label required">姓名</label>
            <div class="layui-input-block">
                <input type="text" placeholder="请输入姓名" name="name" id="name" lay-verify="required" lay-reqtext="姓名不能为空"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">手机号</label>
            <div class="layui-input-block">
                <input placeholder="请输入手机号" name="phone" lay-verify="required" lay-reqtext="手机号不能为空"
                          id="phone" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">负责楼宇</label>
            <div class="layui-input-block building-add ">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['form', 'table', 'axios', 'ztree', 'miniAdmin'], function () {
        let form = layui.form,
            layer = layui.layer,
            miniAdmin = layui.miniAdmin,
            axios = layui.axios,
            $ = layui.$;

        /**
         * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */


            // 当前弹出层，防止ID被覆盖
        let parentIndex = layer.index;

        axios.post('building/BuildingQueryByPage', {}).then(function (response) {
            response.data.forEach(item => {
                let option = `<input type="radio" id="checkbox" lay-skin="primary" name="buildingId" value="${item.id}">${item.name}<br/>`
                $('.building-add').append(option);
            })
            form.render();
        });


        //监听提交
        form.on('submit(saveBtn)', function (data) {
            let param = {};
            param.name = data.field.name;
            param.phone = data.field.phone;
            param.buildingId = data.field.buildingId
            console.log(param)

            axios.post('cleaner/addCleaner', param).then(function (response) {
                if (response.code == 200) {
                    miniAdmin.success(response.msg)
                    window.reload();
                }
                layer.close(parentIndex);
            }).catch(function (error) {
                layer.msg(error);
            });
            return false;
        });

    });
</script>
