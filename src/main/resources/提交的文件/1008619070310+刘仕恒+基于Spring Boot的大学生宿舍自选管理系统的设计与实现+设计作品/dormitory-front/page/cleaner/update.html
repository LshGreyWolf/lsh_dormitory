<div class="layuimini-main">
    <div class="layui-form layuimini-form" lay-filter="updateForm">

        <div class="layui-form-item">
            <label class="layui-form-label required">姓名</label>
            <div class="layui-input-block">
                <input type="hidden" name="id" id="id">
                <input type="hidden" name="buildingId" id="buildingId">
                <input type="text" name="name" id="name" lay-verify="required" lay-reqtext="姓名不能为空" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">手机号</label>
            <div class="layui-input-block">
                <input placeholder="请输入手机号" name="phone" id="phone" class="layui-input"></input>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">接收范围</label>
            <div class="layui-input-block building-update">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['form', 'table', 'axios','miniAdmin'], function () {
        let form = layui.form,
            layer = layui.layer,
            miniAdmin = layui.miniAdmin,
            axios = layui.axios,
            $ = layui.$;

        /**
         * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */


            // 当前弹出层，防止ID被覆盖
        let parentIndex = layer.index;


        axios.post('building/BuildingQueryByPage', {}).then(function (response) {
            let buildingId = $("#buildingId").val()
            console.log(buildingId)

            response.data.forEach(item => {
                let option = ''
                if (item.id == buildingId) {
                    option = `<input type="radio" checked="checked" lay-skin="primary" name="buildingId" value="${item.id}">${item.name}<br/>`
                } else {
                    option = `<input type="radio"  lay-skin="primary" name="buildingId" value="${item.id}">${item.name}<br/>`
                }

                $('.building-update').append(option);
            })
            form.render();
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            let param = {};
            param.id = data.field.id;
            param.phone = data.field.phone;
            param.name = data.field.name;
            param.buildingId = data.field.buildingId;
            axios.post('cleaner/updateCleaner', param).then(function (response) {
                if (response.code == 200) {
                    miniAdmin.success(response.msg);
                    window.reload();
                }
                layer.close(parentIndex);
            }).catch(function (error) {
                layer.msg(error);
            });
            return false;
        });

    });
</script>
