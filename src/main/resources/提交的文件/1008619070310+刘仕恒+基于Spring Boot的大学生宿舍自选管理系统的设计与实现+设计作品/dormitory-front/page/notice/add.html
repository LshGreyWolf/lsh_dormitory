<div class="layuimini-main">
    <div class="layui-form layuimini-form">

        <div class="layui-form-item">
            <label class="layui-form-label required">标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" id="title" lay-verify="required" lay-reqtext="标题不能为空"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">内容</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" name="content" lay-verify="required" lay-reqtext="公告内容不能为空"
                          id="content" class="layui-textarea"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">类型</label>
            <div class="layui-input-block">
                <select name="type" lay-verify="required">
                    <option value="1" selected>公告</option>
                    <option value="2">通知</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">接收范围</label>
            <div class="layui-input-block building-add ">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['form', 'table', 'axios', 'ztree', 'laydate', 'miniAdmin'], function () {
        let form = layui.form,
            layer = layui.layer,
            miniAdmin = layui.miniAdmin,
            axios = layui.axios,
            $ = layui.$;

        /**
         * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */


            // 当前弹出层，防止ID被覆盖
        let parentIndex = layer.index;

        axios.post('building/BuildingQueryByPage', {}).then(function (response) {
            response.data.forEach(item => {
                let option = `<input type="checkbox" id="checkbox" lay-skin="primary" name="buildingId" value="${item.id}">${item.name}<br/>`
                $('.building-add').append(option);
            })
            form.render();
        });


        //监听提交
        form.on('submit(saveBtn)', function (data) {
            let param = {};
            param.title = data.field.title;
            param.content = data.field.content;
            param.type = data.field.type
            let arr = $('.building-add input[type="checkbox"]');
            let buildingIdArr = [];
            for (let i = 0; i < arr.length; i++) {
                if (arr[i].checked) {
                    buildingIdArr.push(arr[i].value)
                }
            }
            param.buildingIds = buildingIdArr;
            axios.post('notice/saveNotice', param).then(function (response) {
                if (response.code == 200) {
                    miniAdmin.success(response.msg)
                    window.reload();
                }
                layer.close(parentIndex);
            }).catch(function (error) {
                layer.msg(error);
            });
            return false;
        });

    });
</script>
