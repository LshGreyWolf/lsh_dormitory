<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">
        <div style="margin: 10px 10px 10px 10px">
            <form class="layui-form layui-form-pane" action="">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="userName" autocomplete="off" placeholder="请输入用户名称"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="name" class="layui-input " placeholder="请输入用户姓名">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">手机号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="phone" autocomplete="off" class="layui-input"
                                   placeholder="请输入用户手机号">
                        </div>
                    </div>


                    <div class="layui-inline">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-inline">
                            <select name="status">
                                <option value="">用户状态</option>
                                <option value="1">正常</option>
                                <option value="0">禁用</option>
                            </select>
                        </div>
                    </div>


                    <div class="layui-inline">
                        <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                        </button>
                        <button type="reset" class="layui-btn layui-btn-primary" >
                            <i class="layui-icon">&#xe669;</i>重置
                        </button>
                    </div>
                </div>
            </form>
        </div>


        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add">
                    <i class="layui-icon layui-icon-add-circle"></i>
                    新增
                </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete">
                    <i class="layui-icon layui-icon-delete"></i>
                    批量删除
                </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
            <a class="layui-btn layui-btn-xs" lay-event="reset">重置密码 </i></a>
        </script>

    </div>
</div>

<script>
    layui.use(['form', 'table', 'miniPage', 'element', 'miniAdmin', 'axios'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            axios = layui.axios,
            miniAdmin = layui.miniAdmin,
            miniPage = layui.miniPage;

        table.render({
            elem: '#currentTableId',
            url: 'user/userQueryByPage',
            method: 'post',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print'],
            cols: [[
                {type: "checkbox", width: 50, align: "center"},
                {field: 'userName', title: '用户名', align: "center"},
                {field: 'name', title: '姓名', align: "center"},
                {field: 'phone', title: '手机号', align: "center"},
                {
                    field: 'type', title: '类型', align: "center", templet: function (row) {
                        if (row.type == 0) {
                            return '  <span class="layui-badge layui-bg-cyan">超级管理员</span>'
                        }
                        return '  <span class="layui-badge layui-bg-green">宿管员</span>'
                    }
                },
                {
                    field: 'sex', title: '性别', align: "center", templet: function (row) {
                        if (row.sex == '男') {
                            return '<span class="layui-badge-rim">男</span>'
                        } else {
                            return '<span class="layui-badge-rim">女</span>'
                        }
                    }
                },
                {
                    field: 'status', title: '状态', align: "center", templet: function (row) {
                        if (row.status == 1) {
                            return '<input type="checkbox" checked="" name="open" lay-skin="switch" data-id="' + row.id + '"  lay-filter="show_state" " >'
                        } else {
                            return '<input type="checkbox" name="close" lay-skin="switch" data-id="' + row.id + '"  lay-filter="show_state" ">'
                        }

                    }
                },
                // {field: 'remark', title: '备注', align: "center"},

                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [ 10, 20, 50, 100],
            limit: 10,
            page: true,
            skin: 'line'
        });


        //重新加载主页面
        window.reload = function () {
            table.reload('currentTableId');
        }
        //渲染下拉框
        form.render()


        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            //执行搜索重载
            table.reload('currentTableId', {
                where: data.field
            }, 'data');
            return false;
        });

        /**
         * toolbar事件监听
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {   // 监听添加操作
                let content = miniPage.getHrefContent('user/add.html');
                let openWH = miniPage.getOpenWidthHeight();

                let index = layer.open({
                    title: '添加用户',
                    type: 1,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: [openWH[1] + 'px', openWH[1] + 'px'],
                    content: content,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                let data = table.checkStatus('currentTableId').data;
                if (data.length <= 0) {
                    miniAdmin.error("请选择需要删除的数据");
                } else {
                    layer.confirm('确认要删除吗？', function (index) {
                        //异步删除
                        let arr = data.map(item => item.id);
                        axios.get('user/delete?ids=' + arr.join(",")).then(function (response) {
                            table.reload('currentTableId');
                            miniAdmin.success(response.msg);
                        }).catch(function (error) {
                            miniAdmin.error(error);
                        });
                        layer.close(index);
                    });
                }

            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            //data就是表单每一行的数据
            let data = obj.data;
            if (obj.event === 'edit') {
                //指定点击编辑按钮跳转的html页面
                let content = miniPage.getHrefContent('user/update.html');
                //获取页面的宽高
                let openWH = miniPage.getOpenWidthHeight();

                //打开编辑窗口
                let index = layer.open({
                    title: '编辑用户',
                    type: 1,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: [openWH[1] + 'px', openWH[1] + 'px'],

                    content: content,
                });

                // 给表单赋值
                setFormValue(data);

                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('确定要删除吗？', function (index) {

                    let id = data.id
                    axios.get('user/delete?ids=' + id).then(function (response) {
                        table.reload('currentTableId');
                        miniAdmin.success(response.msg);
                    }).catch(function (error) {
                        miniAdmin.error(error);
                    });
                    layer.close(index);
                });
            } else if (obj.event === 'reset') {
                layer.confirm('确定要重置该用户的密码吗？', function (index) {
                    console.log(data)

                    axios.post('user/resetPassword', data).then(function (response) {
                        table.reload('currentTableId');
                        miniAdmin.success(response.msg);
                    }).catch(function (error) {
                        miniAdmin.error(error);
                    });
                    layer.close(index);
                });
            }
        });

        //表单赋值
        function setFormValue(data) {
            console.log(data)
            form.val("updateForm", {
                id: data.id,
                userName: data.userName,
                name: data.name,
                phone: data.phone,
                type: data.type,
                remark: data.remark,
            })
        }

        //监听指定开关
        form.on('switch(show_state)', function (data) {
            // 用来检测开关状态， 开为 true 关为 false
            let checked = data.elem.checked;
            // 根据状态来为其赋值
            let show_state = checked == false ? "off" : "on";
            let userId = $(this).attr("data-id");
            console.log(show_state)
            if (show_state == 'off') {
                layer.confirm("确认要禁用该用户吗？", {btn: ['确认', '取消']}, function (index) {
                    axios.get('user/updateStatus?Id=' + userId + '&status=' + 0).then(function (response) {
                        table.reload('currentTableId');
                        miniAdmin.success(response.msg);
                    }).catch(function (error) {
                        miniAdmin.error(error);
                    });
                    layer.close(index);
                }, function () {
                    window.reload()
                });
            }
            if (show_state == 'on') {
                layer.confirm("确认要开启该用户吗？", {btn: ['确认', '取消']}, function (index) {
                    axios.get('user/updateStatus?Id=' + userId + '&status=' + 1).then(function (response) {
                        table.reload('currentTableId');
                        miniAdmin.success(response.msg);
                    }).catch(function (error) {
                        miniAdmin.error(error);
                    });
                    layer.close(index);
                }, function () {
                    window.reload()
                });
            }
        });


    });
</script>
