<div class="layuimini-main">

    <div class="layui-form layuimini-form">
        <div class="layui-form-item">
            <label class="layui-form-label required">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="userName" lay-verify="required" lay-reqtext="用户名不能为空"
                       placeholder="请输入用户名" value="" class="layui-input">
                <tip>填写管理账号的名称。</tip>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">密码</label>
            <div class="layui-input-block">
                <input type="password" name="password" lay-verify="required" lay-reqtext="密码不能为空"
                       placeholder="请输入密码" value="123456" class="layui-input">
                <tip>默认密码为123456</tip>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">性别</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="男" title="男" checked="">
                <input type="radio" name="sex" value="女" title="女">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">姓名</label>
            <div class="layui-input-block">
                <input type="text" name="name" placeholder="请输入姓名" value="" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label required">手机</label>
            <div class="layui-input-block">
                <input type="text" name="phone" lay-verify="required" lay-reqtext="手机不能为空"
                       placeholder="请输入手机" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
                <input type="hidden" name="status" lay-verify="required"
                        value="1" class="layui-input">
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">用户类型</label>
            <div class="layui-input-block">
                <select name="type" lay-verify="required">
                    <option value="0">超级管理员</option>
                    <option value="1">宿管员</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">功能权限</label>
            <div class="layui-input-block">
                <div class="ztree" id="ztree"></div>
            </div>
        </div>

<!--        <div class="layui-form-item layui-form-text">-->
<!--            <label class="layui-form-label">备注信息</label>-->
<!--            <div class="layui-input-block">-->
<!--                <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>-->
<!--            </div>-->
<!--        </div>-->

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['form', 'table', 'axios', 'miniAdmin', 'ztree'], function () {
        var form = layui.form,
            layer = layui.layer,
            table = layui.table,
            axios = layui.axios,
            ztree = layui.ztree,
            miniAdmin = layui.miniAdmin,
            $ = layui.$;

        /**
         * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */
        form.render();

        // 当前弹出层，防止ID被覆盖
        var parentIndex = layer.index;

        let setting = {
            data: {
                simpleData: {
                    enable: true
                }
            },
            check: {
                enable: true
            }
        };
        //获得菜单的树形结构
        axios.get('menu/tree').then(function (response) {
            ztree.init($("#ztree"), setting, response.data);
            console.log(response)
        }).catch(function (error) {

        });


        //监听提交
        form.on('submit(saveBtn)', function (data) {

            //获取树形的值
            let treeObj = ztree.getZTreeObj("ztree");

            let nodes = treeObj.getCheckedNodes(true);
            let idArray = nodes.map(function (item) {
                return item.id;
            })
            console.log(data.field)
            let obj = data.field;
            //将obj的id赋值
            obj.menuIds = idArray;
            console.log(obj)
            axios.post('user/addUser', obj).then(function (response) {
                if (response.code == 200) {
                    miniAdmin.success(response.msg)
                    window.reload();
                }
                layer.close(parentIndex);
            }).catch(function (error) {
                miniAdmin.error(error)
            });

            return false;
        });

</script>
