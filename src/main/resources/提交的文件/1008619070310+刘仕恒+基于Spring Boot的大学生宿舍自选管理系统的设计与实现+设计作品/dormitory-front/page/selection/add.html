<div class="layuimini-main">

    <div class="layui-form layuimini-form">
        <div class="layui-form-item">
            <label class="layui-form-label required">名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" lay-verify="required" lay-reqtext="名称不能为空" placeholder="请输入名称"
                       value="" class="layui-input " autocomplete="off">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">开始时间</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="startTime" id="startTime" lay-verify="datetime"
                       placeholder="yyyy-MM-dd HH:mm:ss" autocomplete="off">

            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">结束时间</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="endTime" id="endTime" lay-verify="datetime"
                       placeholder="yyyy-MM-dd HH:mm:ss" autocomplete="off">

            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">年级</label>

            <div class="layui-input-block">
                <select name="grade" id="grade" lay-filter="grade">
                    <option value="">请选择年级</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">班级</label>
            <div class="layui-input-block">
                <input type="hidden" name="clazzId" id="clazzId" lay-verify="required" class="layui-input">
                <input type="text" name="clazzName" readonly id="clazzName" lay-verify="required"
                       lay-reqtext="班级不能为空" placeholder="请选择班级" value="" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注信息</label>
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['form', 'table', 'axios', 'miniAdmin', 'ztree', 'laydate', 'selectOrg'], function () {
        var form = layui.form,
            layer = layui.layer,
            table = layui.table,
            selectOrg = layui.selectOrg,
            laydate = layui.laydate,
            axios = layui.axios,
            ztree = layui.ztree,
            miniAdmin = layui.miniAdmin,
            $ = layui.$;

        /**
         * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */
        form.render();

        //日期
        laydate.render({
            elem: '#startTime',
            type: 'datetime'
        });

        laydate.render({
            elem: '#endTime',
            type: 'datetime'
        });


        //渲染年级列表
        axios.post('grade/gradeQueryByPage', {}).then(function (res) {
            res.data.forEach(item => {
                let option = ''
                option += `<option value="${item.id}" data-id="${item.id}"> ${item.name}级</option>`
                $('#grade').append(option);
            })
            form.render();
            //选择完年级后再渲染树列表
            form.on('select(grade)', function(data){
                console.log(data)
                selectOrg.render({
                    elem: '#clazzName',
                    selected: [],
                    gradeId: data.value,
                    checked: true,
                    done: function (data) {
                        //得到选择的班级的名字的数组集合
                        let nameArr = data.map(item => item.name);
                        $('#clazzName').val(nameArr.join(','));
                        //得到选择的班级的名字的id的数组集合
                        let idArr = data.map(item => item.id);
                        $('#clazzId').val(idArr);
                    }
                });
            });
        })


        // 当前弹出层，防止ID被覆盖
        var parentIndex = layer.index;


        //监听提交
        form.on('submit(saveBtn)', function (data) {
            let startTime = $("#startTime").val()
            let endTime = $("#endTime").val()
            console.log(startTime)
            if (startTime > endTime) {
                miniAdmin.error("请选择正确的开始结束时间！")
                return
            }

            let param = data.field;
            if (data.field.clazzId) {
                param.clazzIds = data.field.clazzId.split(",");
            }
            axios.post('selection/saveSelection', param).then(function (response) {
                if (response.code == 200) {
                    miniAdmin.success(response.msg);
                    window.reload();
                }
                layer.close(parentIndex);
            }).catch(function (error) {
                miniAdmin.error(error);
            });
            return false;
        });


    });
</script>
