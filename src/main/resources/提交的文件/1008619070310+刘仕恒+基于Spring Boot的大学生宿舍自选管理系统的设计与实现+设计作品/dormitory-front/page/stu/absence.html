<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm layui-btn-normal data-init-btn" lay-event="edit">
                    <i class="layui-icon layui-icon-edit"></i>
                    更改离宿状态
                </button>
            </div>
        </script>
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
    </div>
</div>

<script>
    layui.use(['form', 'table','miniPage','miniAdmin','form','element','axios'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            axios = layui.axios,
            form = layui.form,
            miniAdmin = layui.miniAdmin,
            miniPage = layui.miniPage;

        table.render({
            elem: '#currentTableId',
            method:'post',
            url: 'stu/selectAbsence',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print'],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'studentId',title: '姓名',templet:'<div>{{d.student.name}}</div>'},
                {field: 'dormitoryId',title: '宿舍',templet:'<div>{{d.dormitory.no}}</div>'},
                {
                    field: 'startTime', title: '开始时间',align: "center",
                    templet: "<div>{{layui.util.toDateString(d.startTime, 'yyyy-MM-dd HH:mm:ss')}}</div>"
                },
                {
                    field: 'endTime', title: '结束时间',align: "center",
                    templet: "<div>{{layui.util.toDateString(d.endTime, 'yyyy-MM-dd HH:mm:ss')}}</div>"
                },
                {field: 'status', align: "center",title: '状态', templet: function (row) {
                        if (row.status == 0) {
                            return '<span class="layui-badge layui-bg-orange">离宿中</span>';
                        } else if (row.status == 1) {
                            return '<span class="layui-badge layui-bg-green">已回</span>';
                        } else if (row.status == 2) {
                            return '<span class="layui-badge">缺勤</span>';
                        }
                    }},
                {field: 'remark',title: '备注'}
            ]],
            page: true,
            skin: 'line'
        });

        window.reload = function(){
            table.reload('currentTableId');
        }

        table.on('toolbar(currentTableFilter)', function (obj) {

            let data = table.checkStatus('currentTableId').data;
            if (obj.event === 'edit') {   // 监听添加操作

                if(data.length!=1){
                    layer.msg("请选择一条记录修改");
                }else{
                let content = miniPage.getHrefContent('stu/absence_edit.html');
                let openWH = miniPage.getOpenWidthHeight();
                let index = layer.open({
                    title: '更改',
                    type: 1,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: [openWH[1] + 'px', openWH[1] + 'px'],
                    content: content
                });
                console.log(data)
                form.val("updateForm", {
                    id: data[0].id,
                    status: data[0].status,
                })

                $(window).on("resize", function () {
                    layer.full(index);
                });
            }
            }else if (obj.event === 'delete') { //删除操作
                let data = table.checkStatus('currentTableId').data;
                if (data.length == 0) {
                    layer.msg("请选择要删除的数据");
                } else {
                    layer.confirm('确认要删除吗？', function (index) {

                        let arr = data.map(item => item.id);
                        axios.get('absence/delete?ids=' + arr.join(",")).then(function (response) {
                            table.reload('currentTableId');
                            miniAdmin.success(response.msg);
                        }).catch(function (error) {
                            layer.msg(error);
                        });
                        layer.close(index);
                    });
                }
            }
        });



        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            //执行搜索重载
            table.reload('currentTableId', {
                where: data.field
            }, 'data');

            return false;
        });


    });
</script>
