<div class="layuimini-main">
    <div class="layui-form layuimini-form" lay-filter="updateForm">

        <input type="hidden" name="id" id="id">

        <div class="layui-form-item">
            <label class="layui-form-label required">离宿状态</label>
            <div class="layui-input-block">
                <select name="status" lay-verify="required">
                    <option value="0" >离宿中</option>
                    <option value="1">已回</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">备注</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" name="remark" lay-verify="required" lay-reqtext="备注不能为空"
                          id="remark" class="layui-textarea"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['form', 'table', 'axios', 'ztree', 'laydate', 'miniAdmin'], function () {
        let form = layui.form,
            layer = layui.layer,
            miniAdmin = layui.miniAdmin,
            axios = layui.axios,
            $ = layui.$;

        /**
         * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */
            form.render()

            // 当前弹出层，防止ID被覆盖
        let parentIndex = layer.index;




        //监听提交
        form.on('submit(saveBtn)', function (data) {
            console.log(data)
            let id = $("#id").val()
            let param = {}
            param.id = id
            param.status = data.field.status
            param.remark = data.field.remark
            axios.post('absence/updateAbsence', param).then(function (res){
                miniAdmin.success("修改成功！")
                window.reload()
            })
            layer.close(parentIndex)
            return false;
        });

    });
</script>
